<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="stylesheet" href="../css/header-task.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Contact</title>
</head>

<body>
    <div class="header">
        <ul>
            <a href="#">
                <li>Log In</li>
            </a>
            <a href="#">
                <li>Sing Up</li>
            </a>
            <a href="#">
                <li>Search</li>
            </a>
            <a href="../main-task.html">
                <li>Charts</li>
            </a>
            <a class="contact" href="contact.html">
                <li>Contact</li>
            </a>
        </ul>
    </div>


    <div class="content">
        <form action="#">
            <div class="contactForm">
                <div class="block-info">
                    <div class="info" style="width: 100%;">
                        <p>Contact us</p>
                    </div>

                    <div class="info">
                        <label for="firstName">First name</label>
                        <input type="text" name="firstName" id="firstName" placeholder="First name..">
                    </div>

                    <div class="info">
                        <label for="lastName">Last name</label>
                        <input type="text" name="lastName" id="lastName" placeholder="Last name..">
                    </div>

                    <div class="info">
                        <label for="county">Country</label>
                        <select name="county" id="county">
                            <option value="1">Ukraine</option>
                            <option value="2">USA</option>
                            <option value="3">Brazil</option>
                        </select>
                    </div>

                    <div class="info">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="1">Kharkiv</option>
                            <option value="2">New York</option>
                            <option value="3">Brazilia</option>
                        </select><br>
                    </div>

                    <div class="info" style="width: 100%;">
                        <label for="subject">Subject</label>
                        <textarea name="subject" id="subject" rows="10" placeholder="Write something.."></textarea>
                    </div>
                </div>

                <div class="button">
                    <button>Submit</button>
                </div>

            </div>
        </form>
    </div>

    <footer>
        &#169 2020 html/css. All Rights Reserved
    </footer>

</body>

</html>
